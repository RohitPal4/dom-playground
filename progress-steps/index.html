<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress Steps</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="step">
      <h1 class="circle active">1</h1>
      <h2 class="line"></h2>
    </div>
    <div class="step">
      <h1 class="circle">2</h1>
      <h2 class="line"></h2>
    </div>
    <div class="step">
      <h1 class="circle">3</h1>
      <h2 class="line"></h2>
    </div>
    <div class="step">
      <h1 class="circle">4</h1>
    </div>
  </div>
  <div class="btn">
    <button id="prev">Prev</button>
    <button id="next">Next</button>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
